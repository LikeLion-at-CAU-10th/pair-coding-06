<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Static/css/style.css">
</head>
<body>
    <div class="page">
        <div class="top-box">
            <p>로그인 또는 회원가입</p>
            <img src="../Static/image/close.png" alt="">
        </div>
        <hr>
        <div class="wrapper">
            <div class="middle-box">
                <div class="middle-title">
                    <h2>위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
                </div>
                <div class="middle-checkbox">
                    <img src="../Static/image/checkbox.png" alt="">
                    <p>로그인 상태 유지</p>
                </div>
                <input type="submit" value="로그인" id="login">
                <div class="middle-loginbox">
                    <a href="#">회원가입</a>
                    <p>|</p>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
                <div class="division-line">
                    <hr><p>또는</p><hr>
                </div>
            </div>
            <div class="bottom-box">
                <div class="loginbox google">
                    <img src="../Static/image/google.png" alt="">
                    <p>구글 계정으로 로그인</p>
                </div>
                <div class="loginbox facebook">
                    <img src="../Static/image/facebook.png" alt="" style="width:17px">
                    <p>페이스북 계정으로 로그인</p>
                </div>
                <div class="loginbox naver">
                    <img src="../Static/image/naver.png" alt="">
                    <p>네이버 계정으로 로그인</p>
                </div>
                <div class="loginbox kakao">
                    <img src="../Static/image/kakaotalk.png" alt="">
                    <p>카카오톡 계정으로 로그인</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
